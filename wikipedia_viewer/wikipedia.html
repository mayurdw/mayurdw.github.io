<html>

<head>
  <title>
    Wikipedia Search
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="wikipedia.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
  <script src="wikipedia.js" type="text/javascript"></script>
  <meta charset="utf-8" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 leftColumn">Wikipedia Search</div>
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id="search_item" placeholder="Search for...">
          <span class="input-group-btn">
        <button class="btn btn-secondary" id = "go_search" type="button">Go!</button>
      </span>
        </div>
      </div>
    </div>
  </div>
  <div id="search_results">
  </div>
  </div>
</body>
</html>
